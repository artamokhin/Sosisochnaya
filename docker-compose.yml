version: "3.3"

services:
  backend:
    image: gitlab.praktikum-services.ru:5050/std-012-056/sausage-store/sausage-backend:latest
    container_name: sausage-backend
    environment:
      SPRING_DATASOURCE_USERNAME: ${DBLOGIN}
      SPRING_DATASOURCE_PASSWORD: ${DBPASS}
      SPRING_DATASOURCE_URL: ${MONGO_DATA}
      SPRING_FLYWAY_BASELINE-ON-MIGRATE: "true"
    networks:
      - sausage-store


  report:
    image: gitlab.praktikum-services.ru:5050/std-012-056/sausage-store/sausage-report:latest
    container_name: sausage-report
    environment:
       DB: ${MONGO_DATA}
       PORT: 8080
    networks:
      - sausage-store


  frontend:
    image: gitlab.praktikum-services.ru:5050/std-012-056/sausage-store/sausage-frontend:latest
    container_name: sausage-frontend
    ports:
      - "80:80"
    networks:
      - sausage-store

networks:
  sausage-store: